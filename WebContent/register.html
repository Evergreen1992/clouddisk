<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>用户注册</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#register-button").click(function(){
			var pwd = $("#pwd").val();
			var pwd1 = $("#pwd1").val();
			alert($("#mail").val())
			return false;
			if( $("#name") == null || $("#name") == ""){
				$("#information").show();
				$("#information").text("用户名不能为空!");
				return false;
			}else if($("#mail").val() == null || $("#mail").val() == ""){
				$("#information").text("请输入邮箱地址!");
				return false;
			}else{
				if( pwd != pwd1){
					$("#information").show();
					$("#information").text("两次输入的密码不一致，请重新输入!");
					return false;
				}else{
					$("#information").hide();
					return false;
				}
			}
		});
		$("#name").blur(function(){
			var name = $(this).val();
			if( name != null && name.trim() != ""){
				$.ajax({  
					type:'post',      
					url:"user!validateUserName.action?name=" + name,  
					data:'',  
					cache:false,  
					dataType:'text',  
					success:function(data){ 
						if( data == "true"){
							$("#information").show();
							$("#information").text("用户名已经被注册过了!");
						}else{
							$("#information").hide();
						}
					}
				});
			}
		});
	});
</script>
</head>
<body>
<div class="htmleaf-container">
	<div class="wrapper">
		<div class="container">
			<h2>用户注册</h2>
			<form class="form" action="user!register.action" method="post">
				<input type="text" placeholder="用户名" name="name" id="name">
				<input type="password" placeholder="密码" name="pwd" id="pwd">
				<input type="password" placeholder="确认密码" name="pwd2" id="pwd1">
				<input type="text" placeholder="邮件" name="mail" id="mail">
				<div id="information" style="display:none;color:red;"></div>
				<button style="width:200px;" id="register-button">注册</button>
				
				<a href="login.html">返回</a>
			</form>
		</div>
		
		<ul class="bg-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</div>
</body>
</html>
